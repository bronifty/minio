<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="file"] {
            margin-bottom: 1em;
        }
    </style>
</head>
<body>
<form action="http://localhost:3000/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="file">
    <button type="submit">Upload</button>
</form>
<br />
<form action="http://localhost:3000/local-file" method="post">
    <button type="submit">Local File Upload</button>
</form>
</body>
</html>
